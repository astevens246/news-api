default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: allen
  password: 123456
  host: db  # This should match the service name in docker-compose.yml
  port: 5432  # Default PostgreSQL port

development:
  <<: *default
  database: newsapi_development
  username: allen
  password: 123456
  host: db  # This should match the service name in docker-compose.yml
  port: 5432  # Default PostgreSQL port

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: newsapi_test

production:
  adapter: postgresql
  encoding: unicode
  database: postgres  # This is the default database name; you can change it if needed
  username: postgres  # This is the default username; change if you set a different one
  password: news-api  # Use the password you set during database creation
  host: srv-captain--news-api-db  # This is the internal service name for your database
  port: 5432